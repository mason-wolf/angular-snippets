
<div class="container-fluid p-5">
  <div class="row gx-1 mt-2">
      <h1>Angular Snippets</h1>
      <div class="col-sm-5 mt-4 p-2">
        <div class="p-4 shadow border-dark">
          <h2>Category Filter Example</h2>
          Demonstrates how to use Material's MatCheckBox to filter a display.<br>
            <a [routerLink]="['/category-filter']" style="float:right;"><button type="button" class="btn btn-success">View</button></a><br>
        </div>
      </div>
      <div class="col-sm-5 mt-4 p-2">
        <div class="p-4 shadow border-dark">
          <h2>File Upload</h2>
          Processing file uploads via Python Flask using FormData.<br>
            <a [routerLink]="['/file-upload']" style="float:right;"><button type="button" class="btn btn-success">View</button></a><br>
        </div>
      </div>
      <div class="col-sm-5 mt-4 p-2">
        <div class="p-4 shadow border-dark">
          <h2>Modal</h2>
          Material's Dialog Component<br>
            <button type="button" class="btn btn-success" (click)="openDialog()">View</button>
        </div>
      </div>
  </div>
</div>

<!-- Demo Dialog -->
<ng-template #dialog>
  <mat-dialog-actions align="end">
      <i class="fa fa-window-close" mat-button matDialogClose="yes" style="font-size:32px;"></i>
  </mat-dialog-actions>
  <h2 style="padding:.5em;margin-top:-70px;">Popup Time</h2>
  <div class="container-fluid">
    Hello
    <button type="button" class="btn btn-success" mat-dialog-close style="float:right;">OK</button>
  </div>
</ng-template>
